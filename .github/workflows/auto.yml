name: Auto Commit and Push

on:
  push:
    branches:
      - main  # main ブランチにプッシュされた際にトリガーされます

jobs:
  auto_commit_push:
    runs-on: ubuntu-latest  # Ubuntu 環境で実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # リポジトリのコードをチェックアウト

      - name: Set up Git
        run: |
          git config user.name "saaaaaka"  # Git ユーザー名を設定
          git config user.email "kka449783@gmail.com"  # Git メールアドレスを設定

      - name: Make changes (example)
        run: |
          echo "Some changes" >> images/render_image.png # 変更を加える
          git add images/render_image.png  # 変更を追加

      - name: Commit changes
        run: |
           git commit -m "Automated commit: Added \"images/render_image.png\"" || echo "No changes to commit"


      - name: Push changes to repository
        run: |
           git config user.name "github-actions[bot]"
           git config user.email "github-actions[bot]@users.noreply.github.com"
           git remote set-url origin https://<TOKEN>@github.com/saaaaaka/https://github.com/saaaaaka/saaaaaka.github.io
           git push origin main
        env:
            TOKEN: ${{ secrets.ACTIONS_PAT }}



