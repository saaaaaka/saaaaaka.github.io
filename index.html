<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像表示</title>
    <script>
        // 画像にタイムスタンプを追加して、キャッシュを回避
        window.onload = function () {
            var image = document.getElementById('image1');
            var timestamp = new Date().getTime();  // 現在のタイムスタンプ
            image.src = "images/render_image.png?timestamp=" + timestamp + "&nocache=" + timestamp;
            image.onload = function () {
                console.log("画像の読み込みが完了しました");
            };
        };

        setInterval(function () {
            var image = document.getElementById('image1');
            var timestamp = new Date().getTime();  // 現在のタイムスタンプ
            image.src = "images/render_image.png?timestamp=" + timestamp;
        }, 60000);  // 画像だけを1分ごとに更新
    </script>
</head>

<body>
    <h1>レンダリングされた画像</h1>
    <div>
        <img id="image1" src="images/render_image.png" alt="レンダリング画像" width="300">
    </div>
</body>

</html>
