<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像表示</title>
</head>

<body>
    <h1>レンダリングされた画像</h1>
    <div>
        <!-- 初期の画像表示 -->
        <img id="image1" src="images/render_image.png" alt="レンダリング画像" width="300">
        <script>
            function updateImage() {
                const imageElement = document.getElementById('image1');
                const basePath = '/images/render_image.png';
                const timestamp = new Date().getTime();      // 現在のタイムスタンプ
                imageElement.src = basePath + '?timestamp=' + timestamp;
            }

            updateImage();
            setInterval(updateImage, 60000);  // 1分ごとに更新
        </script>

    </div>
</body>

</html>
